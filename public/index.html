<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->

    <!-- Get the special fonts -->

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->

    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css"/>

    <!-- New Tweets -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css"/>

    <!--Tweets-->

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div class="nav-Bar">
        <span id="logo">TWEETER</span>
        <span id="new-tweet">Write <span id="filler-text">a new tweet</span></span>
      </div>

    </nav>

  <header class="head">
    <div id="avatar">
      <img src="/images/profile-hex.png"> 
    </div>
      <br>
    <div id="name">
      <h2>Chose</h2>
    </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets" method="POST">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div id="submit-and-display">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <section class="tweet-container">
        <article>

          <header class="tweet-head">

              <span>Sakuragi</span>
            </div>

            <div>
              <span>@Sakuragi</span>
            </div>
          </header>

            <div>
              <span>Reboundo king!</span>
            </div>

          <footer class="tweet-foot">
            <div>
              <span>10 days ago</span>
            </div>
            
            <div class="tweet-reactions"> 
              <span><i class="fas fa-flag"></i> <i class="fas fa-retweet"></i> <i class="fas fa-heart"></i></span>
            </div>
          </footer>

        </article>

        <article>

          <header class="tweet-head">

            <div>

            <div>
              <span>10 days ago</span>

            <div class="tweet-reactions"> 
              <span><i class="fas fa-flag"></i> <i class="fas fa-retweet"></i> <i class="fas fa-heart"></i></span>
